<style>
    /* Gaya CSS untuk container yang mengelilingi card */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Set tinggi 100% dari viewport height */
    }

    /* Gaya CSS untuk card */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    .card {
        max-width: 600px;
        padding: 100px;
        background-image: radial-gradient(circle at 50% -20.71%, #d9fff9 0, #c4fff7 10%, #adfff5 20%, #91fff3 30%, #6ffcf2 40%, #3cf2f2 50%, #00e8f3 60%, #00def6 70%, #00d4fa 80%, #00cbff 90%, #00c3ff 100%);
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        color: #fff;
        font-family: 'Inter', sans-serif;
        /* Menggunakan font Inter */
    }

    .card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .card h1 {
        font-size: 24px;
        margin-bottom: 5px;
    }

    .card h2 {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .card .social-media {
        display: flex;
        justify-content: center;
    }

    .card .social-media ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        /* Mengubah tata letak menjadi horizontal */
        justify-content: center;
        /* Mengatur posisi menjadi rata tengah */
    }

    .card .social-media ul li {
        margin-right: 10px;
    }

    .card .social-media ul li a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #fff;
        width: 40px;
        /* Menentukan lebar ikon */
        height: 40px;
        /* Menentukan tinggi ikon */
        border-radius: 50%;
        /* Membuat ikon menjadi lingkaran */
        background-color: rgba(255, 255, 255, 0.2);
        /* Memberikan warna latar belakang pada ikon */
    }

    .card .social-media ul li a i {
        margin-right: 0;
        /* Menghapus margin kanan pada ikon */
    }
    .card .social-media ul li a:hover {
        background-color: rgba(255, 255, 255, 0.3); /* Ganti warna latar belakang ikon pada hover sesuai ke inginan */
    }

    .card .social-media ul li a:hover i {
        transform: scale(1.2); /* Menambahkan efek scaling pada ikon saat hover */
    }

    .card .social-media ul li a i {
        transition: transform 0.3s ease; /* Menambahkan efek transisi pada ikon saat scaling */
    }
   /* Gaya CSS untuk tampilan responsif pada perangkat Android */
        @media only screen and (max-width: 600px) {
            .card {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }

            .card img {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .card h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .card h2 {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .social-media ul li {
                margin-right: 5px;
            }

            .social-media ul li a {
                font-size: 18px;
            }
        }

</style>
